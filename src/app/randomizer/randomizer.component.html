<h3>Cards</h3>
<i>Including {{selectedExpansions.length}} expansion(s)</i>
<div>
    <app-card-summary *ngFor="let card of cards" [card]="card" [expansion]="getExpansion(card)" [type]="getType(card)">
    </app-card-summary>
</div>
<div class="clear"></div>

<button hc-button (click)="randomize()">
    Re-Randomize!
</button>
<button hc-button color="secondary" title="Change Expansions" (click)="selectExpansions()">
    Change Expansions
</button>
